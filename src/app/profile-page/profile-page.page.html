<ion-header no-border>
    <ion-toolbar no-border>
        <ion-buttons (click)="gotomain()" slot="start">
            <ion-icon size="large" src="/assets/icons/left-arrow.svg" padding></ion-icon>
        </ion-buttons>
        <ion-buttons style="margin-left:20px!important;" slot="end" *ngIf="id===uid">
            <ion-icon (click)="create()" size="large" slot="end" src="/assets/icons/add.svg"></ion-icon>
        </ion-buttons>
        <ion-buttons slot="end" *ngIf="(profiledata)?.length != 0">

            <ion-icon *ngIf="id===uid" (click)="presentModal()" slot="end" style="font-size: 44px;color:#3B455A;" name="more"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <div text-center *ngIf="cargado === true">
        <h3>Cargando.......</h3>
    </div>

    <div *ngIf="cargado === false">

        <div *ngIf="(profiledata)?.length === 0">
            <img class="circle" src="assets/icons/user.svg">
            <div class="noprofile">
                <h3>Perfil vac√≠o rellenalo ya!</h3>
                <ion-button (click)="gotoedit()" *ngIf="id===uid">Rellenar</ion-button>
            </div>
        </div>
        <div *ngFor="let item of profiledata">
            <div text-center>
                <img *ngIf="item.img" class="circle" [src]="item.img">
            </div>
            <h2 margin-botttom color="secondary">{{ item.nombre }}</h2>
            <h3 padding>Contacto</h3>

            <ion-grid>
                <ion-row>
                    <ion-col class="centrar" size="4">
                        <ion-icon (click)="gotowhatsapp(item.whatsapp)" style=" font-size: 22px;" src="assets/icons/whatsap.svg"></ion-icon>
                    </ion-col>
                    <ion-col class="centrar ubication" size="6">
                        <ion-icon style=" font-size: 25px;" src="assets/icons/placeholder.svg"></ion-icon>
                        {{ item.ubication }}
                    </ion-col>
                    <ion-col class="centrar" size="2">
                        <ion-icon *ngIf="id===uid" style=" font-size: 29px;margin-top:-15px;" src="/assets/icons/settings-work-tool (1).svg" padding (click)="gotoedit()">
                        </ion-icon>
                    </ion-col>

                </ion-row>
            </ion-grid>


            <h3 margin-bottom padding>Trayectos</h3>

            <div margin-bottom class="noprofile" *ngIf="(profiletrayectos)?.length === 0 ">
                <img class="notrayect" src="assets/icons/car.svg">
                <h3 style="color: #E45454;" class="notrayecto">Aun no tiene ningun trayecto!</h3>
            </div>

            <ion-card mode="ios" *ngFor="let item of profiletrayectos">
                <ion-card-content (click)="gotoinfotrayecto(item.id)" style="height: 110px;border-radius: 100px!important">
                    <ion-row class="carta">
                        <ion-col class="centrar" size="5">
                            {{ item.inicio }}
                        </ion-col>
                        <ion-col class="centrar" size="2">
                            <ion-icon style=" font-size: 25px;color: #3B455A" src="assets/icons/right-arrow.svg">
                            </ion-icon>
                        </ion-col>
                        <ion-col class="centrar" size="5">
                            {{ item.destino }}
                        </ion-col>

                    </ion-row>

                    <ion-row class="cartadesc">
                        <ion-col class="centrar" size="5">
                            {{ item.hora }} Salida
                        </ion-col>
                        <ion-col size="2">

                        </ion-col>
                        <ion-col class="centrar" style="font-size: 12px;text-align: center" size="3">
                            {{ item.asientos }} <br>Asientos
                        </ion-col>
                        <ion-col class="centrar" size="2">
                            <br>
                            <ion-icon style=" font-size: 45px;color: #3B455A;margin-bottom: 0%;" src='assets/icons/{{ item.vehiculo }}.svg'></ion-icon>
                        </ion-col>

                    </ion-row>
                </ion-card-content>
            </ion-card>

        </div>

    </div>







</ion-content>
